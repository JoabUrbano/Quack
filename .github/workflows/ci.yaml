# nodejs
name: ci-quack-workflow
on: [push]
jobs:
  check-application:
    name: Check application
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 # Configura o reposit√≥rio no ambiente
      - uses: actions/setup-node@v2 # Configura o NodeJS
        with:
          node-version: '20.19.0'
      - run: yarn install
      - run: yarn test
