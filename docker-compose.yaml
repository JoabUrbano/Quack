services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - ./:/app
    depends_on:
      postgres:
        condition: service_healthy

  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   ports:
  #     - "3000:3000"
  #   volumes:
  #     - ./frontend:/app

  postgres:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: quack
      POSTGRES_PASSWORD: quack
      POSTGRES_DB: quack
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quack"]
      interval: 2s
      timeout: 1s
      retries: 20


  prisma_preview:
    build:
      context: .
      dockerfile: scripts/Dockerfile.prisma
    ports:
      - "5555:5555"
    depends_on:
      postgres:
        condition: service_healthy

  pgadmin:
    image: dpage/pgadmin4:latest
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      - postgres